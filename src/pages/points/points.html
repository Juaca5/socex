<ion-header>
    <ion-navbar hideBackButton="true">
      <ion-title mode='ios'><img src="assets/imgs/logosocex.png" class="img-responsive" /></ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>

  <ion-scroll scrollY="false" class="noScroll">
    <a class="pageLink" (click)="LocalDetails()">+Info Local</a>
    <a class="pageLinkright" (click)="backToPlace()">Seleccionar<br>otro Local</a>
    <div class="centerform" center text-center>
          <img src="{{selectedLocal?.logo}}" style="max-height: 100px;padding: 15px;" />
    </div>
    <div center col-12>
          <ion-list>
            <ion-label text-center class="color_aux">Cartola de pesos</ion-label>
            <ion-label text-center class="color_aux">Puntos disponibles al {{today | date: 'dd/MM/yyyy'}}</ion-label>
            <ion-label text-center class="color_aux pointsLabel">{{selectedLocal?.pesos | currency:'$':'symbol':'1.0-0'}}</ion-label>          
          </ion-list>    
    </div>
  </ion-scroll>
  
  <div>
        <!--
           Embed the ngx-datatable component with following property bindings/values:
           1. sorttype - allow data to be sorted on multiple columns
           2. headerHeight - Set height of table header at 50 pixels
           3. footerHeight - Set height of table footer at 50 pixels
           4. rowHeight - Set height of table rows at 50 pixels
           5. rows - Derives the data for the table rows from the component class
                     property of rows
           6. columns - Derives the names for the table columns from the component
                        class property of columns
           7. columnMode - Use of standard, flex or force - Force value makes columns
                           equidistant and span the width of the parent container
           8. limit - the number of records to display before paginating the results
        -->
      <ngx-datatable
        [sortType]="'off'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        >
      </ngx-datatable>
  </div>

</ion-content>
