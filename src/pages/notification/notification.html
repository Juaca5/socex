<ion-header>
	<ion-navbar hideBackButton="true">
	  <ion-title mode='ios'><img src="assets/imgs/logosocex.png" class="img-responsive" /></ion-title>
	</ion-navbar>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item class="ontoolbar">
            <ion-checkbox color="primary" [(ngModel)]="deleteAll" (ionChange)="selectAll()" item-start></ion-checkbox>
            <ion-label>
              <button (click)="checkNotifications()" ion-button small  class="readButton"><ion-icon name="mail-open"></ion-icon></button>
              <button (click)="dimissNotifications(false)" ion-button small class="trashButton"><ion-icon name="trash"></ion-icon></button>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-searchbar color="primary"
                         [(ngModel)]="queryText"
                         (ionInput)="updateNotifications()"
                         placeholder="Buscar">
          </ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  	<ion-list>
    	<ion-list-header>Notificaciones</ion-list-header>

		  <ion-item *ngFor="let n of notifications | filterNotifications: filter as filteredLocales">
		  	<ion-label>
			  	<h2>{{n.user}}</h2>
		    	  <p text-wrap>{{n.message}}<br>
            <ion-icon [hidden]="n.viewed" name="mail"></ion-icon>
            <ion-icon [hidden]="!n.viewed" name="mail-open"></ion-icon>
            <ion-icon name="time"></ion-icon> {{n.time}}
          </p>

  			
        </ion-label>
	   	 	<ion-checkbox color="primary" [(ngModel)]="n.isChecked" item-start></ion-checkbox>		    
        <ion-avatar item-start>
          <img src="assets/imgs/user.png">
        </ion-avatar>
		  </ion-item>

	   </ion-list>
</ion-content>
