<ion-header>
	<ion-navbar hideBackButton="true">
	  <ion-title mode='ios'><img src="assets/imgs/logosocex.png" class="img-responsive" /></ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="mountain_background">
  <div class="emptyBlock"></div>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="username" placeholder="Ingresa tu Rut" class="white-input" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" placeholder="Ingresa tu Contraseña" class="white-input" type="password"></ion-input>
    </ion-item>


    <button ion-button block color="primary" (click)="login()">Iniciar Sesión</button>


    <ion-item [hidden]="!error">
      <p class="danger-alert">
        {{error}}
      </p>
    </ion-item>

  </ion-list>
</ion-content>
