<ion-header>
	<ion-navbar hideBackButton="true">
	  <ion-title mode='ios'><img src="assets/imgs/logosocex.png" class="img-responsive" /></ion-title>
	</ion-navbar>
  </ion-header>


<ion-content class="outer-content">
  
  <ion-list>
    <ion-item id="userInfo">
      <ion-avatar item-start>
        <img style="width: 120px; height: 120px;" src="assets/imgs/user.png">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-icon name="person"></ion-icon> Cuenta de usuario
    </ion-list-header>
    <ion-item>
  	  <ion-label fixed>Rut:</ion-label>
  	  <ion-input type="text" disabled  [(ngModel)]="user.rut"></ion-input>
  	</ion-item>
    <ion-item>
  	  <ion-label fixed>Email:</ion-label>
  	  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  	</ion-item>
    <ion-item>
  	  <ion-label fixed>Teléfono:</ion-label>
  	  <ion-input type="phone" [(ngModel)]="user.phone"></ion-input>
  	</ion-item>

    <ion-item>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-icon name="notifications"></ion-icon> Notificaciones
    </ion-list-header>
    <ion-item>
  	  <ion-label>Enviar notificaciones a Email</ion-label>
  	  <ion-checkbox [(ngModel)]="user.mailNotifications" color="primary" item-end></ion-checkbox>
  	</ion-item>
    <ion-item>
  	  <ion-label fixed>Contraseña:</ion-label>
  	  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  	</ion-item>
  </ion-list>

  <ion-list>
	<ion-item>
  		<button (click)="logout()" ion-button outline block text-wrap>Cerrar Sesión</button>
	</ion-item>
  </ion-list>
</ion-content>
