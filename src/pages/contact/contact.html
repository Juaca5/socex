<ion-header>
	<ion-navbar hideBackButton="true">
	  <ion-title mode='ios'><img src="assets/imgs/logosocex.png" class="img-responsive" /></ion-title>
	</ion-navbar>
  </ion-header>

  
<ion-content>


    <ion-grid>
        <ion-row>
          <ion-col>
            <div>
            </div>
          </ion-col>
          <ion-col>
            <div>
                <img src="assets/imgs/logo_sin_fondo.png" class="img-responsive" />
            </div>
          </ion-col>
          <ion-col>
            <div>
            </div>
          </ion-col>

        </ion-row>
    </ion-grid>

    <ion-grid center text-center>
    
    <ion-list>
        <ion-label>Completa los datos <br/>para tu amigo</ion-label>

        <ion-item>
          <ion-label stacked>Nombre amigo/a</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Apellido amigo/a</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Rut amigo/a</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button block ion-button style="width:100px;height:20px;">Enviar</button>
        </ion-item>
      
      </ion-list>

  </ion-grid>

    <ion-segment padding [(ngModel)]="mymodel" ion-text >
        <ion-segment-button value="pending">Pendientes</ion-segment-button>
        <ion-segment-button value="acepted">Aceptados</ion-segment-button>
        <ion-segment-button value="notacepted">No aceptados</ion-segment-button>
    </ion-segment>



  <ion-card [hidden]="!selectedLocal" padding>
    <img src="{{selectedLocal?.logo}}"/>
  </ion-card>
  
  <ion-list padding>
    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Rut</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contrase√±a</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
    </ion-item>

    <button ion-button block color="primary" (click)="backToPlace()">Invitar amigo</button>

  </ion-list>
</ion-content>
