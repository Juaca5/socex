<ion-header>
	<ion-navbar hideBackButton="true">
	  <ion-title mode='ios'><img src="assets/imgs/logosocex.png" class="img-responsive" /></ion-title>
	</ion-navbar>
  </ion-header>

  
<ion-content>

    <div class="sideform">
      <a >+Info Local</a>
    </div>
    <div class="centerform" center text-center>
          <img src="{{selectedLocal?.logo}}" class="img-responsive" />
          <ion-list>
            <ion-label>Ingresa la informaci√≥n <br/>para invitar a tu amigo</ion-label>

            <ion-item>
              <ion-label stacked>Nombre amigo/a</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label stacked>Apellido amigo/a</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Rut amigo/a</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <button ion-button block color="primary" (click)="backToPlace()">Enviar</button>
            </ion-item>
          
          </ion-list>    
    </div>
    <div class="sideform">
      <a >+Seleccionar Otro Local</a>
    </div>

    <ion-segment padding [(ngModel)]="mymodel" ion-text >
        <ion-segment-button value="pending">Pendientes</ion-segment-button>
        <ion-segment-button value="acepted">Aceptados</ion-segment-button>
        <ion-segment-button value="notacepted">No aceptados</ion-segment-button>
    </ion-segment>


</ion-content>
